
<!DOCTYPE html>
<html>
<head>
	<title>Animated Line</title>
	<style>
		body {
			background: linear-gradient(to bottom, #99ccff 0%, #ffffff 100%);
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.line {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			width: 100%;
			height: 2px;
			background-color: #000;
			animation: moveLine 5s linear infinite;
			animation-delay: 1s;
		}
		@keyframes moveLine {
			from {
				transform: translateX(100%);
			}
			to {
				transform: translateX(-100%);
			}
		}
	</style>
</head>
<body>
	<div class="line"></div>
	<h1 style="text-align:center;">Yousra is really the best friend i have ever found</h1>
</body>
</html>
